<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>Document</title>
</head>
<body>
  <main>
    <div class="container">
      <h1 class="h3 text-center mb-5 p-3 ">Bozorlik Ro'yxati</h1>
      <div class="row vh-100">
        <div class="col-4 h-25 shadow">
        <form class="form">
            <label  class="form-label ">Mahsulotni kiriting</label>
            <div class="input-group mb-3">
              <div class="input-group-text">
                <input class="form-check-input mt-0 product-check" type="checkbox"  aria-label="Checkbox for following text input">
              </div>
            <input type="text" required class="form-control product-input"  placeholder="Product">
          </div>
            <button   class="add-btn btn btn-success px-5">Add</button>
          </form>
        </div>
        <div class="col-6 h-75 shadow ms-5 bg-info bg-opacity-25 overflow-auto">
          <button class="btn btn-success clear-btn px-5 ms-auto">Clear</button>
          <ol class="products-list h-100 "></ol>
        </div>
      </div>

    </div>

  </main>

  <script src="js/bootstrap.bundle.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
